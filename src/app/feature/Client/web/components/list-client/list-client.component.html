<div class="flex flex-col overflow-x-auto">
  <div class="sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
            <tr>
              <th scope="col" class="px-6 py-4">Shared Key</th>
              <th scope="col" class="px-6 py-4">Businnes ID</th>
              <th scope="col" class="px-6 py-4">E-mail</th>
              <th scope="col" class="px-6 py-4">Phone</th>
              <th scope="col" class="px-6 py-4">Data Added</th>
              <th scope="col" class="px-6 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let client of service.clients | async"  class="border-b dark:border-neutral-500">
              <td class="whitespace-nowrap px-6 py-4 font-medium"> {{ client.shared_key }} </td>
              <td class="whitespace-nowrap px-6 py-4">  {{ client.business_id }} </td>
              <td class="whitespace-nowrap px-6 py-4">  {{ client.mail }} </td>
              <td class="whitespace-nowrap px-6 py-4">  {{ client.phone }} </td>
              <td class="whitespace-nowrap px-6 py-4">{{ client.data_added |  date: 'dd/MM/yyyy' }}</td>
              <td class="whitespace-nowrap px-6 py-4">
               <button class="font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">

                <app-modal-update [client]="client" />

               </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
